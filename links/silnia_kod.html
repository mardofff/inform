        int main()
        {
            
        unsigned int n;

        cin>>n;
        
        for(int i=n;i>1;i--)
        siln_osy*=i;
        
        
        cout<<"n"<<"="<<n<<endl;
        cout<<n<<"! = "<<siln_osy<<endl;
        
        return 0;
        }
